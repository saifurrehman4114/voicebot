<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CHABOT AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --copilot-purple: #10b981;
            --copilot-deep-purple: #059669;
            --copilot-pink: #34d399;
            --gradient-main: linear-gradient(135deg, #10b981 0%, #059669 50%, #064e3b 100%);
            --text-primary: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --bg-white: #ffffff;
            --bg-light: #f5f5f5;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
            --shadow-lg: 0 16px 48px rgba(0, 0, 0, 0.18);
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .background-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            background: var(--gradient-main);
            opacity: 0.08;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: 10%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(30px, -30px) scale(1.1);
            }
            66% {
                transform: translate(-20px, 20px) scale(0.9);
            }
        }

        /* Main Container */
        .auth-container {
            background: var(--bg-white);
            border-radius: 24px;
            padding: 48px 40px;
            max-width: 480px;
            width: 100%;
            box-shadow: var(--shadow-lg);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo Section */
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-main);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            box-shadow: var(--shadow-md);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: var(--gradient-main);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Step Content */
        .step {
            display: none;
        }

        .step.active {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .step-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .step-title {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .step-description {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-light);
        }

        input[type="email"]:focus {
            outline: none;
            border-color: var(--copilot-purple);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        /* OTP Input */
        .otp-input-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin: 24px 0;
        }

        .otp-digit {
            width: 56px;
            height: 64px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            font-family: 'Courier New', monospace;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-light);
        }

        .otp-digit:focus {
            outline: none;
            border-color: var(--copilot-purple);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
            transform: scale(1.05);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--gradient-main);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: transparent;
            color: var(--copilot-purple);
            border: 2px solid #e0e0e0;
            margin-top: 12px;
        }

        .btn-secondary:hover {
            background: var(--bg-light);
            border-color: var(--copilot-purple);
        }

        /* Timer & Info */
        .timer-container {
            text-align: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 14px;
            color: var(--text-secondary);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-light);
            border-radius: 20px;
        }

        .resend-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .resend-text {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }

        .resend-btn {
            background: transparent;
            border: none;
            color: var(--copilot-purple);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .resend-btn:hover {
            background: var(--bg-light);
        }

        .resend-btn:disabled {
            color: var(--text-muted);
            cursor: not-allowed;
        }

        /* Messages */
        .message-banner {
            display: none;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 14px;
            animation: slideDown 0.3s ease;
        }

        .message-banner.show {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-banner.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .message-banner.success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .message-banner.info {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }

        .message-icon {
            font-size: 20px;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Development Mode Badge */
        .dev-mode {
            background: #fef3c7;
            border: 1px solid #fde68a;
            color: #92400e;
            padding: 12px 16px;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 13px;
        }

        .dev-mode strong {
            display: block;
            margin-bottom: 4px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 32px 24px;
            }

            .otp-digit {
                width: 48px;
                height: 56px;
                font-size: 20px;
            }

            .app-title {
                font-size: 24px;
            }

            .logo-icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-glow"></div>
                <div class="logo-icon">ü§ñ</div>
            </div>
            <h1 class="app-title">CHABOT AI</h1>
            <p class="app-subtitle">Your intelligent voice companion</p>
        </div>

        <!-- Message Banner -->
        <div class="message-banner" id="messageBanner">
            <span class="message-icon" id="messageIcon"></span>
            <span id="messageText"></span>
        </div>

        <!-- Step 1: Email Entry -->
        <div class="step active" id="step1">
            <div class="step-header">
                <h2 class="step-title">Sign in to continue</h2>
                <p class="step-description">Enter your email address to receive a verification code</p>
            </div>

            <form id="emailForm" onsubmit="sendOTP(event)">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        placeholder="your.email@example.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn btn-primary" id="sendOtpBtn">
                    <span id="sendBtnText">Continue</span>
                </button>
            </form>
        </div>

        <!-- Step 2: OTP Verification -->
        <div class="step" id="step2">
            <div class="step-header">
                <h2 class="step-title">Check your email</h2>
                <p class="step-description">
                    We sent a 6-digit code to <strong id="displayEmail"></strong>
                </p>
            </div>

            <form id="otpForm" onsubmit="verifyOTP(event)">
                <div class="otp-input-container">
                    <input type="text" class="otp-digit" maxlength="1" id="otp1" autocomplete="off">
                    <input type="text" class="otp-digit" maxlength="1" id="otp2" autocomplete="off">
                    <input type="text" class="otp-digit" maxlength="1" id="otp3" autocomplete="off">
                    <input type="text" class="otp-digit" maxlength="1" id="otp4" autocomplete="off">
                    <input type="text" class="otp-digit" maxlength="1" id="otp5" autocomplete="off">
                    <input type="text" class="otp-digit" maxlength="1" id="otp6" autocomplete="off">
                </div>

                <div class="timer-container">
                    <div class="timer" id="timer">
                        ‚è±Ô∏è <span id="timeLeft">10:00</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="verifyBtn">
                    <span id="verifyBtnText">Verify Code</span>
                </button>

                <button type="button" class="btn btn-secondary" onclick="backToEmail()">
                    Use different email
                </button>

                <div class="resend-section">
                    <p class="resend-text">Didn't receive the code?</p>
                    <button type="button" class="resend-btn" id="resendBtn" onclick="resendOTP()" disabled>
                        Resend code (<span id="resendTimer">30</span>s)
                    </button>
                </div>
            </form>

            <!-- Development Mode Info -->
            <div class="dev-mode" id="devMode" style="display: none;">
                <strong>üîß Development Mode</strong>
                <div id="devOtpCode"></div>
            </div>
        </div>
    </div>

    <script>
        let userEmail = '';
        let otpExpiryTime = null;
        let timerInterval = null;
        let resendTimerInterval = null;
        let resendTimeLeft = 30;

        // Show message banner
        function showMessage(message, type = 'info') {
            const banner = document.getElementById('messageBanner');
            const icon = document.getElementById('messageIcon');
            const text = document.getElementById('messageText');

            banner.className = `message-banner show ${type}`;
            icon.textContent = type === 'error' ? '‚ö†Ô∏è' : type === 'success' ? '‚úÖ' : '‚ÑπÔ∏è';
            text.textContent = message;

            setTimeout(() => {
                banner.classList.remove('show');
            }, 5000);
        }

        // Send OTP
        async function sendOTP(event) {
            event.preventDefault();

            const emailInput = document.getElementById('email');
            const sendBtn = document.getElementById('sendOtpBtn');
            const btnText = document.getElementById('sendBtnText');

            userEmail = emailInput.value.trim();

            // Disable button and show loading
            sendBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';

            try {
                const response = await fetch('/api/voice/auth/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show step 2
                    document.getElementById('step1').classList.remove('active');
                    document.getElementById('step2').classList.add('active');
                    document.getElementById('displayEmail').textContent = userEmail;

                    // Set expiry time (10 minutes)
                    otpExpiryTime = new Date(Date.now() + 10 * 60 * 1000);
                    startTimer();
                    startResendTimer();

                    // Auto-focus first OTP input
                    document.getElementById('otp1').focus();

                    showMessage('Verification code sent to your email', 'success');

                    // Show dev mode info if available
                    if (data.dev_mode && data.otp_code) {
                        const devMode = document.getElementById('devMode');
                        const devOtp = document.getElementById('devOtpCode');
                        devMode.style.display = 'block';
                        devOtp.textContent = `OTP Code: ${data.otp_code}`;
                    }
                } else {
                    showMessage(data.error || 'Failed to send OTP', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                sendBtn.disabled = false;
                btnText.textContent = 'Continue';
            }
        }

        // Verify OTP
        async function verifyOTP(event) {
            event.preventDefault();

            const otpCode = Array.from({length: 6}, (_, i) =>
                document.getElementById(`otp${i + 1}`).value
            ).join('');

            if (otpCode.length !== 6) {
                showMessage('Please enter all 6 digits', 'error');
                return;
            }

            const verifyBtn = document.getElementById('verifyBtn');
            const btnText = document.getElementById('verifyBtnText');

            verifyBtn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span>';

            try {
                const response = await fetch('/api/voice/auth/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: userEmail,
                        otp_code: otpCode
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Verification successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/chat/';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Invalid verification code', 'error');

                    // Clear OTP inputs
                    for (let i = 1; i <= 6; i++) {
                        document.getElementById(`otp${i}`).value = '';
                    }
                    document.getElementById('otp1').focus();
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            } finally {
                verifyBtn.disabled = false;
                btnText.textContent = 'Verify Code';
            }
        }

        // Resend OTP
        async function resendOTP() {
            const resendBtn = document.getElementById('resendBtn');
            resendBtn.disabled = true;

            try {
                const response = await fetch('/api/voice/auth/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: userEmail })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('New code sent to your email', 'success');

                    // Reset expiry time
                    otpExpiryTime = new Date(Date.now() + 10 * 60 * 1000);

                    // Restart resend timer
                    resendTimeLeft = 30;
                    startResendTimer();

                    // Show dev mode info if available
                    if (data.dev_mode && data.otp_code) {
                        const devOtp = document.getElementById('devOtpCode');
                        devOtp.textContent = `OTP Code: ${data.otp_code}`;
                    }
                } else {
                    showMessage(data.error || 'Failed to resend code', 'error');
                    resendBtn.disabled = false;
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                resendBtn.disabled = false;
            }
        }

        // Start countdown timer
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);

            timerInterval = setInterval(() => {
                const now = new Date();
                const timeLeft = Math.max(0, Math.floor((otpExpiryTime - now) / 1000));

                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    showMessage('Code expired. Please request a new one.', 'error');
                    return;
                }

                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timeLeft').textContent =
                    `${minutes}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }

        // Start resend timer
        function startResendTimer() {
            const resendBtn = document.getElementById('resendBtn');
            const resendTimerSpan = document.getElementById('resendTimer');

            resendBtn.disabled = true;
            resendTimeLeft = 30;

            if (resendTimerInterval) clearInterval(resendTimerInterval);

            resendTimerInterval = setInterval(() => {
                resendTimeLeft--;
                resendTimerSpan.textContent = resendTimeLeft;

                if (resendTimeLeft === 0) {
                    clearInterval(resendTimerInterval);
                    resendBtn.disabled = false;
                    resendBtn.innerHTML = 'Resend code';
                }
            }, 1000);
        }

        // Back to email step
        function backToEmail() {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');

            if (timerInterval) clearInterval(timerInterval);
            if (resendTimerInterval) clearInterval(resendTimerInterval);

            // Clear OTP inputs
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`otp${i}`).value = '';
            }
        }

        // OTP input handling
        document.addEventListener('DOMContentLoaded', () => {
            const otpInputs = document.querySelectorAll('.otp-digit');

            otpInputs.forEach((input, index) => {
                // Auto-advance on input
                input.addEventListener('input', (e) => {
                    if (e.target.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });

                // Handle backspace
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });

                // Only allow numbers
                input.addEventListener('input', (e) => {
                    e.target.value = e.target.value.replace(/[^0-9]/g, '');
                });

                // Handle paste
                input.addEventListener('paste', (e) => {
                    e.preventDefault();
                    const pastedData = e.clipboardData.getData('text').replace(/[^0-9]/g, '');

                    if (pastedData.length === 6) {
                        pastedData.split('').forEach((char, i) => {
                            if (otpInputs[i]) {
                                otpInputs[i].value = char;
                            }
                        });
                        otpInputs[5].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
