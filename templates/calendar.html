<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">

    <link rel="manifest" href="/static/manifest.json">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            /* Performance optimizations */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .calendar-controls {
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #f0f0f0;
        }

        .month-navigation {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .nav-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .current-month {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .view-selector {
            display: flex;
            gap: 10px;
        }

        .view-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .view-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .calendar-grid {
            padding: 30px;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .calendar-day-header {
            text-align: center;
            font-weight: 700;
            color: #667eea;
            padding: 10px;
            font-size: 14px;
        }

        .calendar-body {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .calendar-day {
            aspect-ratio: 1;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            background: white;
        }

        .calendar-day:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .calendar-day.other-month {
            opacity: 0.3;
        }

        .calendar-day.today {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: 3px solid #ffffff;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.5), 0 0 0 5px rgba(16, 185, 129, 0.15);
            transform: scale(1.03);
            position: relative;
            overflow: visible;
            z-index: 10;
        }

        .calendar-day.today::before {
            content: '‚ú®';
            position: absolute;
            top: -14px;
            right: -14px;
            font-size: 26px;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            animation: todayPulse 2s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes todayPulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
            }
            50% {
                transform: scale(1.15);
                box-shadow: 0 8px 24px rgba(16, 185, 129, 0.6);
            }
        }

        .calendar-day.today .day-number {
            color: white !important;
            font-weight: 900 !important;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            font-size: 26px;
            letter-spacing: -1px;
        }

        .day-number {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .appointments-list {
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .appointments-list::-webkit-scrollbar {
            width: 4px;
        }

        .appointments-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 2px;
        }

        .appointment-pill {
            position: relative;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
            color: #1a1a1a;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            line-height: 1.4;
            font-size: 11px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            /* GPU acceleration */
            transform: translateZ(0);
            will-change: transform, box-shadow;
            backface-visibility: hidden;
        }

        .appointment-pill::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--pill-color);
            border-radius: 8px 0 0 8px;
        }

        .appointment-pill:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 100%);
        }

        .appointment-pill strong {
            display: block;
            font-size: 10px;
            font-weight: 800;
            margin-bottom: 2px;
            background: linear-gradient(135deg, var(--pill-color) 0%, var(--pill-color-dark) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.3px;
        }

        .appointment-pill .apt-title {
            color: #2d3748;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .calendar-day.today .appointment-pill {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98) 0%, rgba(255, 255, 255, 0.92) 100%);
            color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            padding: 12px 14px;
            margin-bottom: 8px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
        }

        .calendar-day.today .appointment-pill::before {
            width: 5px;
        }

        .calendar-day.today .appointment-pill:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 0.95) 100%);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.25);
        }

        .calendar-day.today .appointment-pill strong {
            font-size: 12px;
            font-weight: 900;
            margin-bottom: 3px;
        }

        .calendar-day.today .appointment-pill .apt-title {
            font-size: 12px;
            font-weight: 700;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            animation: fadeIn 0.3s;

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 20px;
            padding: 40px;
            position: relative;
            animation: slideDown 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }

        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;

            height: 40px;

        .close-btn:hover {

        }

            margin-bottom: 20px;

            margin-bottom: 8px;

            width: 20px;
            height: 20px;

        }

        .color-picker {
            width: 60px;
            height: 40px;
            border: none;
            border-radius: 8px;

        .btn-submit {
            width: 100%;

            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* Appointment Detail Modal */
        .appointment-detail {
            padding: 20px;
        }

        .detail-row {
            display: flex;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 700;
            color: #667eea;

        }

        .detail-value {
            flex: 1;

        }

        .recording-section {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .recording-header {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
        }

        .entity-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .entity-tag {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;

        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-danger {
            background: #EF4444;
            color: white;
        }

        .btn-danger:hover {
            background: #DC2626;
        }

        .btn-success {
            background: #10B981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        /* List View */
        .list-view {
            display: none;
            padding: 30px;
        }

        .appointment-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .appointment-card:hover {

            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .appointment-card-header {

            justify-content: space-between;

        .appointment-card-title {
            font-size: 18px;

            color: #333;

            .calendar-body {

            .appointments-list {
                font-size: 9px;

                grid-template-columns: 1fr;

<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ Calendar</h1>

                <button class="btn btn-secondary" onclick="window.location.href='/chat/'">üí¨ Back to Chat</button>
                <button class="btn btn-primary" onclick="openNewAppointmentModal()">‚ûï New Appointment</button>
            </div>
        </div>

        <div class="calendar-controls">

                <button class="nav-btn" onclick="previousMonth()">‚óÄ</button>
                <div class="current-month" id="currentMonth">March 2024</div>
                <button class="nav-btn" onclick="nextMonth()">‚ñ∂</button>

            <div class="view-selector">

    <!-- New Appointment Modal -->
    <div class="modal" id="newAppointmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Create New Appointment</h2>
                <button class="close-btn" onclick="closeModal('newAppointmentModal')">&times;</button>
            </div>
            <form id="appointmentForm" onsubmit="createAppointment(event)">
                <div class="form-group">
                    <label class="form-label">Title *</label>
                    <input type="text" class="form-input" name="title" required placeholder="Meeting title">
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-textarea" name="description" placeholder="Add a description..."></textarea>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">Start Time *</label>
                        <input type="datetime-local" class="form-input" name="start_time" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">End Time *</label>
                        <input type="datetime-local" class="form-input" name="end_time" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Location</label>
                    <input type="text" class="form-input" name="location" placeholder="Meeting location">

                        <label class="form-label">Reminder (minutes before)</label>

                    <input type="checkbox" class="checkbox" name="auto_record" id="autoRecord" checked>
                    <label for="autoRecord" class="form-label" style="margin: 0;">üéôÔ∏è Auto-record this appointment</label>
                </div>

    <!-- Appointment Detail Modal -->
    <div class="modal" id="appointmentDetailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="appointmentDetailTitle">Appointment Details</h2>
                <button class="close-btn" onclick="closeModal('appointmentDetailModal')">&times;</button>
            </div>
            <div class="appointment-detail" id="appointmentDetailContent">
                <!-- Details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let appointments = [];
        let currentView = 'month';

        // Initialize calendar
        document.addEventListener('DOMContentLoaded', function() {
            loadAppointments();
            renderCalendar();
        });

        // Load appointments from API
        async function loadAppointments() {
            try {
                const response = await fetch('/api/voice/calendar/appointments/');
                if (response.ok) {
                    const data = await response.json();
                    appointments = data.appointments;
                    renderCalendar();
                    if (currentView === 'list') {
                        renderListView();
                    }
                }
            } catch (error) {
                console.error('Error loading appointments:', error);
            }
        }

        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month display
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                              'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('currentMonth').textContent = `${monthNames[month]} ${year}`;

            // Get first day of month and number of days
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const daysInPrevMonth = new Date(year, month, 0).getDate();

            const calendarBody = document.getElementById('calendarBody');
            calendarBody.innerHTML = '';

            // Add previous month's trailing days
            for (let i = firstDay - 1; i >= 0; i--) {
                const day = daysInPrevMonth - i;
                const dayElement = createDayElement(day, true);
                calendarBody.appendChild(dayElement);
            }

            // Add current month's days
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const isToday = today.getDate() === day &&
                              today.getMonth() === month &&
                              today.getFullYear() === year;
                const dayElement = createDayElement(day, false, isToday);
                calendarBody.appendChild(dayElement);
            }

            // Add next month's leading days
            const totalCells = calendarBody.children.length;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = createDayElement(i, true);
                calendarBody.appendChild(dayElement);
            }
        }

        // Utility function to darken a color
        function darkenColor(color, percent) {
            // Convert hex to RGB
            let r, g, b;
            if (color.startsWith('#')) {
                const hex = color.replace('#', '');
                r = parseInt(hex.substring(0, 2), 16);
                g = parseInt(hex.substring(2, 4), 16);
                b = parseInt(hex.substring(4, 6), 16);
            } else if (color.startsWith('rgb')) {
                const rgb = color.match(/\d+/g);
                r = parseInt(rgb[0]);
                g = parseInt(rgb[1]);
                b = parseInt(rgb[2]);
            } else {
                return color;
            }

            // Darken
            r = Math.max(0, Math.floor(r * (1 - percent / 100)));
            g = Math.max(0, Math.floor(g * (1 - percent / 100)));
            b = Math.max(0, Math.floor(b * (1 - percent / 100)));

            return `rgb(${r}, ${g}, ${b})`;
        }

        // Create day element
        function createDayElement(day, isOtherMonth, isToday = false) {
            const dayDiv = document.createElement('div');
            dayDiv.className = 'calendar-day';
            if (isOtherMonth) dayDiv.classList.add('other-month');
            if (isToday) dayDiv.classList.add('today');

            const dayNumber = document.createElement('div');
            dayNumber.className = 'day-number';
            dayNumber.textContent = day;
            dayDiv.appendChild(dayNumber);

            if (!isOtherMonth) {
                const appointmentsList = document.createElement('div');
                appointmentsList.className = 'appointments-list';

                // Filter appointments for this day
                const dayAppointments = appointments.filter(apt => {
                    const aptDate = new Date(apt.start_time);
                    return aptDate.getDate() === day &&
                           aptDate.getMonth() === currentDate.getMonth() &&
                           aptDate.getFullYear() === currentDate.getFullYear();
                });

                // Sort appointments by time
                dayAppointments.sort((a, b) => new Date(a.start_time) - new Date(b.start_time));

                dayAppointments.forEach(apt => {
                    const pill = document.createElement('div');
                    pill.className = 'appointment-pill';

                    // Set color as CSS custom property for gradient effects
                    pill.style.setProperty('--pill-color', apt.color || '#667eea');
                    // Darken the color for gradient effect
                    pill.style.setProperty('--pill-color-dark', darkenColor(apt.color || '#667eea', 20));

                    // Format time to show hours:minutes
                    const startTime = new Date(apt.start_time);
                    const timeStr = startTime.toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    });

                    pill.innerHTML = `
                        <strong>${timeStr}</strong>
                        <div class="apt-title">${apt.title}</div>
                    `;
                    pill.title = `${apt.title} at ${timeStr}`; // Tooltip
                    pill.onclick = (e) => {
                        e.stopPropagation();
                        showAppointmentDetail(apt.id);
                    };
                    appointmentsList.appendChild(pill);
                });

                dayDiv.appendChild(appointmentsList);
            }

            return dayDiv;
        }

        // Navigation functions
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            renderCalendar();
        }

        // Switch view
        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (view === 'month') {
                document.getElementById('calendarGrid').style.display = 'block';
                document.getElementById('listView').style.display = 'none';
            } else {
                document.getElementById('calendarGrid').style.display = 'none';
                document.getElementById('listView').style.display = 'block';
                renderListView();
            }
        }

        // Render list view
        function renderListView() {
            const listView = document.getElementById('listView');
            listView.innerHTML = '';

            const sortedAppointments = [...appointments].sort((a, b) =>
                new Date(a.start_time) - new Date(b.start_time)
            );

            sortedAppointments.forEach(apt => {
                const card = document.createElement('div');
                card.className = 'appointment-card';
                card.onclick = () => showAppointmentDetail(apt.id);

                const startTime = new Date(apt.start_time);
                const formattedTime = startTime.toLocaleString('en-US', {
                    month: 'short', day: 'numeric', year: 'numeric',
                    hour: 'numeric', minute: '2-digit'
                });

                card.innerHTML = `
                    <div class="appointment-card-header">
                        <div class="appointment-card-title">${apt.title}</div>
                        <span class="appointment-card-status status-${apt.status}">${apt.status}</span>
                    </div>
                    <div class="appointment-card-time">üìÖ ${formattedTime}</div>
                    ${apt.location ? `<div style="margin-top: 8px; color: #666;">üìç ${apt.location}</div>` : ''}
                `;

                listView.appendChild(card);
            });
        }

        // Modal functions
        function openNewAppointmentModal() {
            document.getElementById('newAppointmentModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Create appointment
        async function createAppointment(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const appointmentData = {
                title: formData.get('title'),
                description: formData.get('description'),
                start_time: new Date(formData.get('start_time')).toISOString(),
                end_time: new Date(formData.get('end_time')).toISOString(),
                location: formData.get('location'),
                reminder_minutes_before: parseInt(formData.get('reminder_minutes_before')),
                color: formData.get('color'),
                auto_record: formData.get('auto_record') === 'on',
                notes: formData.get('notes')
            };

            try {
                const response = await fetch('/api/voice/calendar/appointments/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(appointmentData)
                });

                if (response.ok) {
                    closeModal('newAppointmentModal');
                    event.target.reset();
                    loadAppointments();
                    alert('Appointment created successfully!');
                } else {
                    const error = await response.json();
                    alert('Error creating appointment: ' + JSON.stringify(error));
                }
            } catch (error) {
                console.error('Error creating appointment:', error);
                alert('Error creating appointment. Please try again.');
            }
        }

        // Show appointment detail
        async function showAppointmentDetail(appointmentId) {
            try {
                const response = await fetch(`/api/voice/calendar/appointment/${appointmentId}/`);
                if (response.ok) {
                    const appointment = await response.json();
                    displayAppointmentDetail(appointment);
                }
            } catch (error) {
                console.error('Error loading appointment detail:', error);
            }
        }

        // Display appointment detail
        function displayAppointmentDetail(apt) {
            document.getElementById('appointmentDetailTitle').textContent = apt.title;

            // Add color indicator to modal header
            const modalHeader = document.querySelector('#appointmentDetailModal .modal-title');
            if (modalHeader) {
                modalHeader.style.borderLeft = `6px solid ${apt.color || '#8B5CF6'}`;
                modalHeader.style.paddingLeft = '16px';
            }

            const startTime = new Date(apt.start_time).toLocaleString();
            const endTime = new Date(apt.end_time).toLocaleString();

            let detailHTML = `
                <div style="background: linear-gradient(135deg, ${apt.color}15 0%, ${apt.color}08 100%); padding: 15px; border-radius: 12px; margin-bottom: 20px; border-left: 4px solid ${apt.color};">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                        <div style="width: 24px; height: 24px; border-radius: 50%; background: ${apt.color}; box-shadow: 0 2px 8px ${apt.color}40;"></div>
                        <strong style="color: #333; font-size: 16px;">Appointment Color</strong>
                    </div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">üïê Start Time:</div>
                    <div class="detail-value">${startTime}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">‚è±Ô∏è End Time:</div>
                    <div class="detail-value">${endTime}</div>
                </div>
                <div class="detail-row">
                    <div class="detail-label">üìä Status:</div>
                    <div class="detail-value"><span class="appointment-card-status status-${apt.status}">${apt.status}</span></div>
                </div>
            `;

            if (apt.description) {
                detailHTML += `
                    <div class="detail-row">
                        <div class="detail-label">üìù Description:</div>
                        <div class="detail-value">${apt.description}</div>
                    </div>
                `;
            }

            if (apt.location) {
                detailHTML += `
                    <div class="detail-row">
                        <div class="detail-label">üìç Location:</div>
                        <div class="detail-value">${apt.location}</div>
                    </div>
                `;
            }

            // Add recording section if available
            if (apt.recordings && apt.recordings.length > 0) {
                const recording = apt.recordings[0];
                detailHTML += `
                    <div class="recording-section">
                        <div class="recording-header">üéôÔ∏è Recording Summary</div>
                        ${recording.summary ? `<p style="margin-bottom: 15px;">${recording.summary}</p>` : ''}
                        ${recording.keywords && recording.keywords.length > 0 ? `
                            <div style="margin-bottom: 10px;">
                                <strong>Keywords:</strong>
                                <div class="entity-tags">
                                    ${recording.keywords.map(k => `<span class="entity-tag">${k}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${recording.action_items && recording.action_items.length > 0 ? `
                            <div style="margin-bottom: 10px;">
                                <strong>Action Items:</strong>
                                <ul style="margin-left: 20px; margin-top: 5px;">
                                    ${recording.action_items.map(item => `<li>${item}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        ${recording.topics && recording.topics.length > 0 ? `
                            <div>
                                <strong>Topics:</strong>
                                <div class="entity-tags">
                                    ${recording.topics.map(t => `<span class="entity-tag">${t}</span>`).join('')}
                                </div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            detailHTML += `
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="uploadRecording('${apt.id}')">üì§ Upload Recording</button>
                    <button class="btn btn-success" onclick="sendReminder('${apt.id}')">üîî Send Reminder</button>
                    <button class="btn btn-danger" onclick="deleteAppointment('${apt.id}')">üóëÔ∏è Delete</button>
                </div>
            `;

            document.getElementById('appointmentDetailContent').innerHTML = detailHTML;
            document.getElementById('appointmentDetailModal').style.display = 'block';
        }

        // Upload recording
        function uploadRecording(appointmentId) {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'audio/*';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('audio_file', file);

                try {
                    const response = await fetch(`/api/voice/calendar/appointment/${appointmentId}/recording/upload/`, {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        alert('Recording uploaded and processing started!');
                        loadAppointments();
                        closeModal('appointmentDetailModal');
                    } else {
                        alert('Error uploading recording');
                    }
                } catch (error) {
                    console.error('Error uploading recording:', error);
                    alert('Error uploading recording');
                }
            };
            input.click();
        }

        // Send reminder
        async function sendReminder(appointmentId) {
            try {
                const response = await fetch(`/api/voice/calendar/appointment/${appointmentId}/reminder/`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Reminder sent successfully!');
                } else {
                    alert('Error sending reminder');
                }
            } catch (error) {
                console.error('Error sending reminder:', error);
                alert('Error sending reminder');
            }
        }

        // Delete appointment
        async function deleteAppointment(appointmentId) {
            if (!confirm('Are you sure you want to delete this appointment?')) return;

            try {
                const response = await fetch(`/api/voice/calendar/appointment/${appointmentId}/`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Appointment deleted successfully!');
                    closeModal('appointmentDetailModal');
                    loadAppointments();
                } else {
                    alert('Error deleting appointment');
                }
            } catch (error) {
                console.error('Error deleting appointment:', error);
                alert('Error deleting appointment');
            }
        }

        // Close modal on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // ===== Appointment Reminder System =====
        let notificationCheckInterval = null;
        let currentAppointmentNotification = null;
        let shownNotifications = new Set(); // Track shown notifications

        // Check for appointment notifications
        async function checkAppointmentNotifications() {
            try {
                const response = await fetch('/api/voice/calendar/notifications/');
                const data = await response.json();

                if (data.notifications && data.notifications.length > 0) {
                    const notification = data.notifications[0];
                    const notificationKey = `${notification.id}-${notification.type}`;

                    // Only show if not already shown
                    if (!shownNotifications.has(notificationKey)) {
                        shownNotifications.add(notificationKey);
                        showReminderAlert(notification);
                    }
                }
            } catch (error) {
                console.error('Error checking appointment notifications:', error);
            }
        }

        // Show reminder alert
        function showReminderAlert(notification) {
            currentAppointmentNotification = notification;

            const startTime = new Date(notification.start_time);
            const endTime = new Date(notification.end_time);
            const timeStr = startTime.toLocaleString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // Calculate duration
            const durationMs = endTime - startTime;
            const durationMinutes = Math.floor(durationMs / 60000);

            // Build notification message
            let message = notification.type === 'start'
                ? `üéôÔ∏è Your appointment "${notification.title}" is starting NOW!`
                : `‚è∞ Reminder: "${notification.title}" starts at ${timeStr}`;

            message += `\n\nDuration: ${durationMinutes} minutes`;

            if (notification.location) {
                message += `\nLocation: ${notification.location}`;
            }

            if (notification.description) {
                message += `\n\n${notification.description}`;
            }

            if (notification.type === 'start') {
                message += '\n\nClick OK to open CHABOT AI and start recording.';
            } else {
                message += `\n\n${notification.minutes_until_start} minutes remaining.\n\nClick OK to open CHABOT AI.`;
            }

            if (confirm(message)) {
                // Save notification to sessionStorage so chat page can pick it up
                sessionStorage.setItem('pendingAppointment', JSON.stringify(notification));
                // Redirect to chat and start conversation
                window.location.href = '/chat/';
            }
        }

        // Start notification polling
        function startNotificationPolling() {
            // Check immediately
            checkAppointmentNotifications();

            // Then check every 30 seconds
            if (notificationCheckInterval) {
                clearInterval(notificationCheckInterval);
            }

            notificationCheckInterval = setInterval(() => {
                checkAppointmentNotifications();
            }, 30000); // 30 seconds
        }

        // Start polling when page loads
        window.addEventListener('DOMContentLoaded', () => {
            startNotificationPolling();
        });
    </script>
