<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice API - POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .record-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .record-btn {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: #667eea;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .record-btn:hover {
            background: #764ba2;
            transform: scale(1.05);
        }
        
        .record-btn.recording {
            background: #e74c3c;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            color: #666;
            font-size: 16px;
        }
        
        .upload-section {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            text-align: center;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: #3498db;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .upload-btn:hover {
            background: #2980b9;
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .result.show {
            display: block;
        }
        
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .result-label {
            font-weight: bold;
            color: #667eea;
            display: inline-block;
            width: 140px;
            vertical-align: top;
        }
        
        .result-value {
            color: #333;
            display: inline-block;
            max-width: calc(100% - 150px);
        }
        
        .intent-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .confidence {
            display: inline-block;
            background: #2ecc71;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .tag {
            display: inline-block;
            background: #e8f4f8;
            color: #2980b9;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            margin: 3px;
            border: 1px solid #bee5eb;
        }
        
        .tag-container {
            display: inline-block;
            max-width: calc(100% - 150px);
            vertical-align: top;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            display: none;
        }
        
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice API POC</h1>
        
        <!-- Record Section -->
        <div class="record-section">
            <button class="record-btn" id="recordBtn" onclick="toggleRecording()">
                <span id="recordText">Record</span>
            </button>
        </div>
        
        <div class="status" id="status">Click to start recording</div>
        
        <!-- OR Separator -->
        <div style="text-align: center; margin: 20px 0; color: #999;">
            <strong>OR</strong>
        </div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <p style="margin-bottom: 15px; color: #666;">Upload an audio file</p>
            <input type="file" id="fileInput" class="file-input" accept="audio/*" onchange="uploadFile()">
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Choose File
            </button>
            <p id="fileName" style="margin-top: 10px; color: #666;"></p>
        </div>
        
        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your voice...</p>
        </div>
        
        <!-- Error -->
        <div class="error" id="error"></div>
        
        <!-- Results -->
        <div class="result" id="result">
            <h3 style="margin-bottom: 15px; color: #333;">ðŸ“Š Results</h3>
            
            <div class="result-item">
                <span class="result-label">Transcribed:</span>
                <span class="result-value" id="transcribed"></span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Intent:</span>
                <span class="intent-badge" id="intent"></span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Confidence:</span>
                <span class="confidence" id="confidence"></span>
            </div>
            
            <div class="result-item">
                <span class="result-label">Summary:</span>
                <span class="result-value" id="summary"></span>
            </div>
            
            <!-- Entity Extraction Results -->
            <div class="result-item" id="keywordsSection" style="display:none;">
                <span class="result-label">Keywords:</span>
                <div class="tag-container" id="keywords"></div>
            </div>
            
            <div class="result-item" id="entitiesSection" style="display:none;">
                <span class="result-label">Entities:</span>
                <div class="tag-container" id="entities"></div>
            </div>
            
            <div class="result-item" id="domainTermsSection" style="display:none;">
                <span class="result-label">Domain Terms:</span>
                <div class="tag-container" id="domainTerms"></div>
            </div>
            
            <div class="result-item" id="topicsSection" style="display:none;">
                <span class="result-label">Topics:</span>
                <div class="tag-container" id="topics"></div>
            </div>
            
            <div class="result-item" id="actionItemsSection" style="display:none;">
                <span class="result-label">Action Items:</span>
                <div class="tag-container" id="actionItems"></div>
            </div>
            
            <div class="result-item">
                <span class="result-label">Status:</span>
                <span class="result-value" id="statusResult"></span>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        async function toggleRecording() {
            if (!isRecording) {
                await startRecording();
            } else {
                stopRecording();
            }
        }

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    uploadAudio(audioBlob);
                };

                mediaRecorder.start();
                isRecording = true;
                
                document.getElementById('recordBtn').classList.add('recording');
                document.getElementById('recordText').textContent = 'Stop';
                document.getElementById('status').textContent = 'Recording... Click to stop';
                
            } catch (error) {
                showError('Microphone access denied. Please allow microphone access.');
            }
        }

        function stopRecording() {
            mediaRecorder.stop();
            isRecording = false;
            
            document.getElementById('recordBtn').classList.remove('recording');
            document.getElementById('recordText').textContent = 'Record';
            document.getElementById('status').textContent = 'Processing...';
            
            // Stop all audio tracks
            mediaRecorder.stream.getTracks().forEach(track => track.stop());
        }

        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (file) {
                document.getElementById('fileName').textContent = file.name;
                uploadAudio(file);
            }
        }

        async function uploadAudio(audioBlob) {
            hideError();
            hideResult();
            showLoading();

            const formData = new FormData();
            formData.append('audio_file', audioBlob, 'recording.webm');

            try {
                const API_BASE_URL = window.location.origin;
                const response = await fetch(`${API_BASE_URL}/api/voice/upload/`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                hideLoading();

                if (response.ok) {
                    displayResult(data);
                } else {
                    showError(JSON.stringify(data.error) || 'Upload failed');
                }
            } catch (error) {
                hideLoading();
                showError('Network error. Make sure the server is running.');
            }
        }

        function displayResult(data) {
            // Basic results
            document.getElementById('transcribed').textContent = data.transcribed_text || 'N/A';
            document.getElementById('intent').textContent = data.intent || 'unknown';
            document.getElementById('confidence').textContent = (data.intent_confidence * 100).toFixed(0) + '%';
            document.getElementById('summary').textContent = data.intent_summary || 'N/A';
            document.getElementById('statusResult').textContent = data.status || 'N/A';
            
            // Display entity extraction results
            displayTags('keywords', data.keywords, 'keywordsSection');
            displayTags('entities', data.entities, 'entitiesSection');
            displayTags('domainTerms', data.domain_terms, 'domainTermsSection');
            displayTags('topics', data.topics, 'topicsSection');
            displayTags('actionItems', data.action_items, 'actionItemsSection');
            
            showResult();
            document.getElementById('status').textContent = 'Ready to record again';
        }
        
        function displayTags(elementId, items, sectionId) {
            const container = document.getElementById(elementId);
            const section = document.getElementById(sectionId);
            
            if (items && items.length > 0) {
                container.innerHTML = items.map(item => 
                    `<span class="tag">${item}</span>`
                ).join('');
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showResult() {
            document.getElementById('result').classList.add('show');
        }

        function hideResult() {
            document.getElementById('result').classList.remove('show');
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }
    </script>
</body>
</html>
